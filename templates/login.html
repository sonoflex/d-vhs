<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-VHS - Anmelden</title>
    <!-- Google Fonts: Inter 100 + 300 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&family=Bitcount+Grid+Single&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        }
        
        h1 {
            font-weight: 100;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .site-title {
            font-family: 'Bitcount Grid Single', sans-serif;
            font-weight: 400;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        
        .site-subtitle {
            font-size: 0.85rem;
            color: #adb5bd;
            font-weight: 300;
            margin-top: 0.25rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            border: 1px solid #444;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .form-control {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #fff;
        }
        
        .form-control:focus {
            background-color: #3a3a3a;
            border-color: #0d6efd;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .form-control::placeholder {
            color: #888;
        }
        
        .btn-primary {
            width: 100%;
            font-weight: 300;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
        
        .alert {
            margin-bottom: 1.5rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }
        
        .form-label {
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="login-container">
        <div class="login-header">
            <h1 class="site-title mb-0">D-VHS</h1>
            <p class="site-subtitle">Dezentralisiertes Video-Home-Sharing</p>
        </div>
        
        <div class="card bg-dark text-light">
            <div class="card-body p-4">
                <h5 class="card-title text-center mb-4">Anmelden</h5>
                
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'warning' if category == 'warning' else 'success' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nutzername</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="z.B. Videodude" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Anmelden</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4 text-muted small">
            <p>Gib deinen Nutzernamen und Passwort ein, um fortzufahren.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
